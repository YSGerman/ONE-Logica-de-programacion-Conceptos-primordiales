<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE - Alura Latam - Tablas de multiplicar</title>
  </head>
  <body>
    <script>
      function enter() {
        document.write("<br><br>");
      }

      function imprimir(texto) {
        document.write(texto);
        enter();
      }

      var numero = parseInt(
        prompt("Ingresa la tabla de multiplicar que desea calcular")
      );
      var i = 1;

      imprimir("<h2>Tablas de multiplicar con ciclo WHILE</h2>");
      while (i <= 10) {
        imprimir(numero + " x " + i + " = " + numero * i);
        i += 1;
      }

      imprimir("<h2>Tablas de multiplicar con ciclo FOR</h2>");

      for (i = 1; i <= 10; i++) {
        imprimir(numero + " x " + i + " = " + numero * i);
      }
    </script>
  </body>
</html>
