<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE - Alura Latam - Numeros pares con ciclo FOR</title>
  </head>
  <body>
    <script>
      function enter() {
        document.write("<br><br>");
      }

      function imprimir(texto) {
        document.write(texto);
        enter();
      }

      var n = 0;
      for (n = 0; n <= 100; n += 2) {
        imprimir(n);
      }
      imprimir("FIN");
    </script>
  </body>
</html>
